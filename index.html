<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        /* 1. CSS STYLING */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fce4ec; /* Soft pink background */
            font-family: 'Arial', sans-serif;
            overflow: hidden; /* Prevents scrollbars when button moves */
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 10;
        }

        h1 {
            color: #d81b60;
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .gif-container img {
            width: 200px;
            height: auto;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .btn-group {
            margin-top: 20px;
        }

        button {
            padding: 12px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
            margin: 0 10px;
            font-weight: bold;
        }

        #yesBtn {
            background-color: #4CAF50; /* Green */
            color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        #yesBtn:hover {
            background-color: #45a049;
            transform: scale(1.1);
        }

        #noBtn {
            background-color: #f44336; /* Red */
            color: white;
            position: absolute; /* Allows free movement */
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        /* Hidden success message styling */
        .hidden {
            display: none;
        }

        /* Floating Hearts Animation Background */
        .heart {
            position: absolute;
            color: #e91e63;
            opacity: 0.6;
            animation: float 6s linear infinite;
            z-index: 1;
        }

        @keyframes float {
            0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
            50% { opacity: 0.8; }
            100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="hearts-container"></div>

    <div class="container">
        <div id="question-screen">
            <div class="gif-container">
                <img src="https://media.tenor.com/y8U-50yA3OAAAAAj/cute-bear.gif" alt="Cute begging bear">
            </div>
            <h1>Will you be my Valentine?</h1>
            <div class="btn-group">
                <button id="yesBtn" onclick="acceptLove()">Yes</button>
                <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">No</button>
            </div>
        </div>

        <div id="success-screen" class="hidden">
            <div class="gif-container">
                <img src="https://media.tenor.com/gUiu1zyxfzYAAAAi/bear-kiss-bear-kisses.gif" alt="Happy kissing bears">
            </div>
            <h1>YAY! I knew you'd say yes! ‚ù§Ô∏è</h1>
        </div>
    </div>

    <script>
        /* 2. JAVASCRIPT LOGIC */
        
        // Function to move the "No" button randomly
        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            
            // Get screen dimensions
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;

            // Calculate random positions (keeping it within visible area)
            // We subtract 150px to prevent it from going off-screen
            const randomX = Math.floor(Math.random() * (screenWidth - 150));
            const randomY = Math.floor(Math.random() * (screenHeight - 150));

            // Apply new position
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        // Function to handle the "Yes" click
        function acceptLove() {
            // Hide the question screen
            document.getElementById('question-screen').classList.add('hidden');
            
            // Show the success screen
            document.getElementById('success-screen').classList.remove('hidden');

            // Trigger confetti/hearts (simple background color shift)
            document.body.style.backgroundColor = "#ffc1e3";
            createMoreHearts();
        }

        // Background Heart Generator
        function createHearts() {
            const container = document.getElementById('hearts-container');
            for(let i=0; i<15; i++) {
                const heart = document.createElement('div');
                heart.innerHTML = '‚ù§';
                heart.className = 'heart';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
                heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
                heart.style.animationDelay = Math.random() * 5 + 's';
                document.body.appendChild(heart);
            }
        }
        
        // Intensify hearts on "Yes"
        function createMoreHearts() {
            for(let i=0; i<30; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.innerHTML = 'üíñ';
                    heart.className = 'heart';
                    heart.style.left = Math.random() * 100 + 'vw';
                    heart.style.fontSize = (Math.random() * 30 + 20) + 'px';
                    heart.style.animationDuration = '4s';
                    document.body.appendChild(heart);
                }, i * 100);
            }
        }

        // Start background animation
        createHearts();
    </script>
</body>
</html>
